  <div class="form-container" style = "display: none;">
    <h2>Fill the Order Details</h2>
    <form action="#" id="orderForm" method="POST">
        
        
        <label for="receiverCompanyName">Receiver Company Name:</label>
        <input type="text" id="receiverCompanyName" name="receiverCompanyName" required>

        <label for="receiverCompanyAddress">Receiver Company Address:</label>
        <textarea type="text" id="receiverCompanyAddress" name="receiverCompanyAddress" rows="3" required></textarea>

        <label for="receiverCompanyGSTIN">Receiver Company GSTIN:</label>
        <input type="text" id="receiverCompanyGSTIN" name="receiverCompanyGSTIN" required>

        <label for="receiverCompanyContact">Receiver Company Contact:</label>
        <input type="text" id="receiverCompanyContact" name="receiverCompanyContact" required>

        <label for="receiverCompanyEmail">Receiver Company Email:</label>
        <input type="email" id="receiverCompanyEmail" name="receiverCompanyEmail" required>

        <label for="receiverCompanyState">Receiver Company State:</label>
        <input type="text" id="receiverCompanyState" name="receiverCompanyState" required>

        <label for="receiverCompanyEmail">Receiver Company City:</label>
        <input type="text" id="receiverCompanyCity" name="receiverCompanyCity" required>

        <!-- Transport Details -->
        <label for="transporter">Transporter:</label>
        <input type="text" id="transporter" name="transporter" required>

        <label for="modeOfTransport">Mode of Transport:</label>
        <select id="modeOfTransport" name="modeOfTransport" required>
            <option value="Road">Road</option>
            <option value="Rail">Rail</option>
            <option value="Air">Air</option>
            <option value="Ship">Ship</option>
        </select>

        <label for="cewbNo">CEWB Number:</label>
        <input type="text" id="cewbNo" name="cewbNo" required>

        <label for="multiVehInfo">Multi-Vehicle Info:</label>
        <input type="text" id="multiVehInfo" name="multiVehInfo">

        <label for="reasonForTransport">Reason for Transport:</label>
        <textarea id="reasonForTransport" name="reasonForTransport" rows="2" required></textarea>

        
        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required>

        <label for="invoiceNumber">Invoice Number:</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" required>

        <label for="valueOfGood">Value of Goods:</label>
        <input type="number" id="valueOfGood" name="valueOfGood" required>

        <label for="ValidityBill">validity of Bill:</label>
        <input type="text" id="Validity" name="ValidityBill" required>

        <button type="submit" id="submitForm">Submit</button>
    </form>
